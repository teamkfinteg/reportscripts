name: Repository Reporting

on:

  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  workflow_call:
    secrets:
      token:
        description: 'Secret token from caller workflow to access private repos'
        required: true


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: List Org Repos
        uses: actions/github-script@v4.0.2
        with:
          github-token: ${{ secrets.token }}
          script: |
            const responses = await github.repos.listForOrg({ org: 'teamkfinteg' })
            const responseData = responses.data
            console.log("Total repositories: " + responseData.length)
            for (const response of responseData) {
              console.log(response.html_url)
              console.log(response.full_name)
            }




 